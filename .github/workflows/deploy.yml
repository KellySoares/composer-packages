name: Build and Deploy Satis

on:
  push:
    branches: [master]
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build da imagem e geração do Satis
        run: |
          docker build -t satis-server .
          docker create --name satis-container satis-server
          mkdir -p public
          docker cp satis-container:/var/www/html/. ./public
          docker cp satis-container:/var/www/html/dist ./public/dist
          docker cp satis-container:/var/www/html/p2 ./public/p2
          docker rm satis-container

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
