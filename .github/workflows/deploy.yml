name: Build and Deploy Satis

on:
  push:
    branches: [master]
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Satis in Docker
        run: |
          mkdir public dist
          docker run --rm \
            -v ${{ github.workspace }}/satis.json:/satis.json \
            -v ${{ github.workspace }}/packages:/packages \
            -v ${{ github.workspace }}/public:/public \
            -v ${{ github.workspace }}/dist:/dist \
            composer/satis build /satis.json /public

      - name: Move dist into public/dist
        run: |
          mkdir -p public/dist
          cp -r dist/* public/dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
